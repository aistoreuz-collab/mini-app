<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AI STORE</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial; text-align: center; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #0088cc; color: #fff; padding: 15px 0; }
    h1 { margin: 0; font-size: 24px; }
    .product { background: #fff; margin: 15px; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    img { max-width: 150px; }
    button { background: #0088cc; color: white; border: none; padding: 12px 20px; border-radius: 10px; font-size: 16px; cursor: pointer; margin-top: 10px; }
  </style>
</head>
<body>

<header>
  <h1>游녦 햆쮏쐄 쮏웷썛쮏쒫썜혧  AI STORE</h1>
</header>

<div class="product">
  <img src="https://via.placeholder.com/150" alt="MCHOES V9 PRO">
  <h2>MCHOES V9 PRO</h2>
  <p>햄햣혜쮏쒫쮏얧쫨햣 햫햟혞혣햫햦햨햦 Bluetooth</p>
  <button onclick="order('MCHOES V9 PRO')">행햟햨햟향햟혝혧</button>
</div>

<div class="product">
  <img src="https://via.placeholder.com/150" alt="ForN LeBNEN Pizza">
  <h2>ForN LeBNEN Pizza</h2>
  <p>햍혞혢혣햟혪 햦혡혡햟 혪햪 햨 쒫썛 햢쮏쨿쮏</p>
  <button onclick="order('ForN LeBNEN Pizza')">행햟햨햟향햟혝혧</button>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.expand();

  let userName = tg.initDataUnsafe?.user?.first_name || "햆쮐쮏쮏 햨햩햦햣햫혝";

  function order(productName) {
    tg.sendData(`행햟햨햟향:${productName}`);
    tg.showAlert(`뉋썜 향햟햨햟향 "${productName}" 쮐햟쒫햣햫 九`);
  }
</script>

</body>
</html>
